<style>
:root {
  --bg:#0b1220; --panel:rgba(18,26,43,0.96); --border:rgba(255,255,255,0.12);
  --text:#e7ecff; --muted:#aab4e6; --good:#2bd576; --bad:#ff5c73; --accent:#3b82f6;
}
body { margin:0; font-family: 'Segoe UI', Roboto, sans-serif; background:var(--bg); color:var(--text); }
.wrap { max-width:1100px; margin:0 auto; padding:20px; }
header { border-bottom:1px solid var(--border); padding:20px 0; margin-bottom:20px; background:rgba(0,0,0,0.2); }
.toolbar { position:sticky; top:10px; z-index:100; display:flex; gap:12px; background:var(--panel); padding:15px; border-radius:12px; border:1px solid var(--border); margin-bottom:25px; align-items:center; }
.card { background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:20px; margin-bottom:15px; box-shadow:0 8px 24px rgba(0,0,0,0.3); }
.q-meta { font-size:12px; color:var(--accent); font-weight:bold; margin-bottom:8px; }
.q-text { font-size:18px; font-weight:600; margin-bottom:18px; line-height:1.4; }
.opts { display:grid; gap:12px; }
.opt { background:rgba(255,255,255,0.04); border:1px solid var(--border); padding:14px; border-radius:10px; cursor:pointer; display:flex; align-items:start; gap:12px; transition:0.2s; }
.opt:hover { background:rgba(255,255,255,0.08); border-color:var(--accent); }
input[type="radio"] { margin-top:4px; transform: scale(1.2); cursor:pointer; }
.btn { border:none; padding:12px 20px; border-radius:8px; font-weight:bold; cursor:pointer; transition:0.2s; }
.btn-primary { background:var(--accent); color:white; }
.btn-primary:hover { background:#2563eb; }
.btn-outline { background:transparent; border:1px solid var(--border); color:white; }
.btn-outline:hover { background:rgba(255,255,255,0.1); }
.res-box { margin-top:15px; padding:15px; border-radius:8px; display:none; font-weight:500; }
.correct { border:1px solid var(--good); background:rgba(43,213,118,0.1); color:var(--good); }
.wrong { border:1px solid var(--bad); background:rgba(255,92,115,0.1); color:var(--bad); }
#stats-sum { font-weight:bold; font-size:14px; }
</style>
</head>

let activeSet = [];

function initQuiz(size) {
    let shuffled = [...BANK].sort(() => 0.5 - Math.random());
    activeSet = shuffled.slice(0, size);
    renderQuiz();
    document.getElementById('q-count').innerText = activeSet.length;
    window.scrollTo(0,0);
}

function renderQuiz() {
    const container = document.getElementById('quiz-area');
    container.innerHTML = '';
    activeSet.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="q-meta">${item.m} | Frage ${i+1}</div>
            <div class="q-text">${item.q}</div>
            <div class="opts">
                ${item.o.map(opt => `
                    <label class="opt">
                        <input type="radio" name="q${i}" value="${opt}">
                        <span>${opt}</span>
                    </label>
                `).join('')}
            </div>
            <div id="res-${i}" class="res-box"></div>
        `;
        container.appendChild(card);
    });
}

function submitQuiz() {
    let score = 0;
    activeSet.forEach((item, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        const resBox = document.getElementById(`res-${i}`);
        resBox.style.display = 'block';
        if(sel && sel.value === item.a) {
            score++;
            resBox.className = 'res-box correct';
            resBox.innerHTML = '✓ Richtig';
        } else {
            resBox.className = 'res-box wrong';
            resBox.innerHTML = `✗ Falsch. Richtig ist: ${item.a}`;
        }
    });
    const perc = Math.round((score/activeSet.length)*100);
    alert(`Ergebnis: ${score} von ${activeSet.length} richtig (${perc}%).`);
    window.scrollTo(0,0);
}

// Start
initQuiz(40);
