let activeSet = [];

function initQuiz(size) {
    let shuffled = [...BANK].sort(() => 0.5 - Math.random());
    activeSet = shuffled.slice(0, size);
    renderQuiz();
    document.getElementById('q-count').innerText = activeSet.length;
    window.scrollTo(0,0);
}

function renderQuiz() {
    const container = document.getElementById('quiz-area');
    container.innerHTML = '';
    activeSet.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="q-meta">${item.m} | Frage ${i+1}</div>
            <div class="q-text">${item.q}</div>
            <div class="opts">
                ${item.o.map(opt => `
                    <label class="opt">
                        <input type="radio" name="q${i}" value="${opt}">
                        <span>${opt}</span>
                    </label>
                `).join('')}
            </div>
            <div id="res-${i}" class="res-box"></div>
        `;
        container.appendChild(card);
    });
}

function submitQuiz() {
    let score = 0;
    activeSet.forEach((item, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        const resBox = document.getElementById(`res-${i}`);
        resBox.style.display = 'block';
        if(sel && sel.value === item.a) {
            score++;
            resBox.className = 'res-box correct';
            resBox.innerHTML = '✓ Richtig';
        } else {
            resBox.className = 'res-box wrong';
            resBox.innerHTML = `✗ Falsch. Richtig ist: ${item.a}`;
        }
    });
    const perc = Math.round((score/activeSet.length)*100);
    alert(`Ergebnis: ${score} von ${activeSet.length} richtig (${perc}%).`);
    window.scrollTo(0,0);
}

// Start
